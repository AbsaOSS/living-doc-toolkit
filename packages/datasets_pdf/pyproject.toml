[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "living-doc-datasets-pdf"
version = "1.0.0"
description = "Versioned Pydantic models and JSON schemas for pdf_ready and audit contracts"
readme = "README.md"
license = {text = "Apache-2.0"}
authors = [
    {name = "AbsaOSS", email = "opensource@absa.africa"}
]
requires-python = ">=3.12"
dependencies = [
    "pydantic>=2.10.0,<3.0.0",
    "jsonschema>=4.20.0,<5.0.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "pylint>=3.0.0",
    "mypy>=1.0.0"
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 120
target-version = ['py312']

[tool.mypy]
check_untyped_defs = true
python_version = "3.12"

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--cov=src --cov-report=term --cov-report=html --cov-fail-under=80"
