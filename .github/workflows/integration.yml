name: Integration Tests
on:
  pull_request:
    branches: [ "master" ]
    types: [opened, synchronize, reopened]

jobs:
  integration-test:
    runs-on: ubuntu-latest
    name: Run Integration Tests
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405
        with:
          python-version: '3.14'
          cache: 'pip'

      - name: Install all packages
        run: |
          pip install -e packages/core
          pip install -e packages/datasets_pdf
          pip install -e packages/adapters/collector_gh
          pip install -e packages/services/normalize_issues
          pip install -e "apps/cli[dev]"

      - name: Run golden verification
        if: hashFiles('verifications/verify_golden.py') != ''
        run: python verifications/verify_golden.py

      - name: Run compatibility verification
        if: hashFiles('verifications/verify_compatibility.py') != ''
        run: python verifications/verify_compatibility.py
