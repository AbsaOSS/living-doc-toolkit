name: CI
on:
  push:
    branches: [ "master" ]
  pull_request:

jobs:
  static-code-analysis:
    runs-on: ubuntu-latest
    name: Pylint Static Code Analysis
    strategy:
      fail-fast: false
      matrix:
        package:
          - packages/core
          - packages/datasets_pdf
          - packages/adapters/collector_gh
          - packages/services/normalize_issues
          - apps/cli
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405
        with:
          python-version: '3.14'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -e packages/core
          pip install -e packages/datasets_pdf
          pip install -e packages/adapters/collector_gh
          pip install -e packages/services/normalize_issues
          pip install -e "${{ matrix.package }}[dev]"

      - name: Analyze code with Pylint
        id: analyze-code
        working-directory: ${{ matrix.package }}
        run: |
          pylint_score=$(pylint $(git ls-files '*.py' | grep -v '^tests/')| grep 'rated at' | awk '{print $7}' | cut -d'/' -f1)
          echo "PYLINT_SCORE=$pylint_score" >> $GITHUB_ENV

      - name: Check Pylint score
        run: |
          if (( $(echo "$PYLINT_SCORE < 9.5" | bc -l) )); then
            echo "Failure: Pylint score is below 9.5 (project score: $PYLINT_SCORE)."
            exit 1
          else
            echo "Success: Pylint score is above 9.5 (project score: $PYLINT_SCORE)."
          fi

  code-format-check:
    runs-on: ubuntu-latest
    name: Black Format Check
    strategy:
      fail-fast: false
      matrix:
        package:
          - packages/core
          - packages/datasets_pdf
          - packages/adapters/collector_gh
          - packages/services/normalize_issues
          - apps/cli
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405
        with:
          python-version: '3.14'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -e packages/core
          pip install -e packages/datasets_pdf
          pip install -e packages/adapters/collector_gh
          pip install -e packages/services/normalize_issues
          pip install -e "${{ matrix.package }}[dev]"

      - name: Check code format with Black
        id: check-format
        working-directory: ${{ matrix.package }}
        run: |
          black --check $(git ls-files '*.py')

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package:
          - packages/core
          - packages/datasets_pdf
          - packages/adapters/collector_gh
          - packages/services/normalize_issues
          - apps/cli

    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
        with:
          fetch-depth: 0
          persist-credentials: false

      - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405
        with:
          python-version: '3.14'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          pip install -e packages/core
          pip install -e packages/datasets_pdf
          pip install -e packages/adapters/collector_gh
          pip install -e packages/services/normalize_issues
          pip install -e "${{ matrix.package }}[dev]"

      - name: Check code coverage with Pytest
        working-directory: ${{ matrix.package }}
        run: pytest --cov=src -v tests/ --cov-fail-under=80

  mypy-check:
    runs-on: ubuntu-latest
    name: Mypy Type Check
    strategy:
      fail-fast: false
      matrix:
        package:
          - packages/core
          - packages/datasets_pdf
          - packages/adapters/collector_gh
          - packages/services/normalize_issues
          - apps/cli
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405
        with:
          python-version: '3.14'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -e packages/core
          pip install -e packages/datasets_pdf
          pip install -e packages/adapters/collector_gh
          pip install -e packages/services/normalize_issues
          pip install -e "${{ matrix.package }}[dev]"

      - name: Check types with Mypy
        id: check-types
        working-directory: ${{ matrix.package }}
        run: |
          mypy .
